<!DOCTYPE html>
<html>
<head>
    <title>我的简历</title>

        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .contact { margin: 20px 0; }
        .section { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>你的姓名</h1>
    <div class="contact">
        <p>📧 邮箱：your-email@example.com | 📱 电话：123-456-7890</p>
    </div>
    
    <div class="section">
        <h2>教育背景</h2>
        <p><strong>XX大学</strong> - 计算机科学（2018-2022）</p>
    </div>
    
    <div class="section">
        <h2>工作经历</h2>
        <p><strong>XX公司</strong> - 前端开发（2022-至今）</p>
        <ul>
            <li>负责公司官网开发，使用HTML/CSS/JavaScript</li>
        </ul>
    </div>
</body>
</html>
